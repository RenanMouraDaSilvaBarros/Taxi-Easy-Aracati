<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="containerLogin">
        <div class="boxMotorista" align="center">
            <p class="h5" style="
            color: #fff;
            justify-content: center;
            display: flex;
            font-size: 20pt;">Criar conta</p>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label style="color:#fff"></label>
                  <input placeholder="E-mail" type="text" class="form-control inputLogin " style="width: 80%;">
                </div>
                <div class="col-sm-3">
                  <label style="color:#fff"></label>
                  <input placeholder="Modelo do Veículo" type="text" class="form-control inputLogin " style="width: 100%;" >
                </div>
                <div class="col-sm-2">
                  <label style="color:#fff"></label>
                  <input placeholder="Ano" type="text" class="form-control inputLogin " style="width: 100%;">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6">
                    <label style="color:#fff"></label>
                    <input placeholder="Nome" type="text" class="form-control inputLogin " style="width: 80%;">
                  </div>
                  <div class="col-sm-5">
                    <label style="color:#fff"></label>
                    <input placeholder="Fotos do Veículo" type="text" class="form-control inputLogin " style="width: 100%;" ><i class="bi bi-camera"></i>
                  </div>
                  
                </div>
             
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <label style="color:#fff"></label>
                  <input placeholder="Telefone" type="text" class="form-control inputLogin " style="width: 80%;">
                </div>
                <div class="col-sm-5">
                  <label style="color:#fff"></label>
                  <input placeholder="Licença" type="text" class="form-control inputLogin " style="width: 100%;" ><i class="bi bi-camera"></i>
                </div>
                
              </div>
           
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label style="color:#fff"></label>
                <input placeholder="Whatsapp" type="text" class="form-control inputLogin " style="width: 80%;">
              </div>
              <div class="col-sm-5">
                <label style="color:#fff"></label>
                <input placeholder="Senha" type="password" class="form-control inputLogin " style="width: 100%;" ><i class="bi bi-camera"></i>
              </div>
              
            </div>
         
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <label style="color:#fff"></label>
              <input placeholder="Link do perfil do facebook" type="text" class="form-control inputLogin " style="width: 80%;">
            </div>
            <div class="col-sm-5">
              <label style="color:#fff"></label>
              <input placeholder="Confirmar senha" type="password" class="form-control inputLogin " style="width: 100%;" ><i class="bi bi-camera"></i>
            </div>
            
          </div>
       
      </div>
       
        <div class="mt-4">
          <div class="d-flex justify-content-center "style="color:#fff">
              <button type="button" style="border-radius: 15px;width: 40%;margin-top: 20px;" class="btn btn-primary btn-sm" >CADASTRAR</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
