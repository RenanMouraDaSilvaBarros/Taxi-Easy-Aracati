<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="loader" class="loader"></div>

    <div class="containerLogin">
        <div class="box">
            <p class="h5" style="
            color: #fff;
            justify-content: center;
            display: flex;
            padding: 10px;">Login</p>
            <div class="form-group">
            <label style="color:#fff"></label>
            <input type="text" class="form-control inputLogin"  id="usuario" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label style="color:#fff"></label>
            <input type="password" class="form-control inputLogin" id="senha"  placeholder="Senha">
          </div>
            <div class="form-group mx-auto" style="justify-content: center;display: flex;padding: 10px;"> 
                <button type="button" style="border-radius: 15px;width: 50%;" class="btn btn-primary btn-sm" onclick="Login(usuario.value,senha.value)" >Entrar</button>
    
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links"style="color:#fff">
                    <button type="button" style="border-radius: 15px;width: 70%;" class="btn btn-primary btn-sm" >Cadastre-se</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
